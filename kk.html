<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <script>
        function validarFormulario() {
            var campoA = parseFloat(document.getElementById('campoA').value);
            var campoB = parseFloat(document.getElementById('campoB').value);

            if (campoB > campoA) {
                document.getElementById('mensagem').innerHTML = 'Formulário válido!';
                document.getElementById('mensagem').style.color = 'green';
            } else {
                document.getElementById('mensagem').innerHTML = 'Campo B deve ser maior que Campo A!';
                document.getElementById('mensagem').style.color = 'red';
            }

            return false; // Evita o envio real do formulário
        }
    </script>
</head>
<body>
    <form onsubmit="return validarFormulario()">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" required><br><br>

        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" required><br><br>

        <input type="submit" value="Enviar">
    </form>

    <div id="mensagem"></div>
</body>
</html>
